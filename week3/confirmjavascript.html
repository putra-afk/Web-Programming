<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var answer = confirm("Are you sure want to go to polinema?");

      if (answer) {
        window.location = "https://polinema.ac.id/";
      } else {
        alert("Ok, maybe next time!");
      }
    </script>
  </body>
</html>
