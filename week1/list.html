<!DOCTYPE html>
<html lang="en">
<head>
    <title>Working with List</title>
</head>
<body>
    Ordered List
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <br>
    <hr>
    Unordered List
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <br>
    <hr>
    Definition List
    <dl>
        <dt>Item 1</dt>
        <dd>Definition 1</dd>
        <dt>Item 2</dt>
        <dd>Definition 2</dd>
        <dt>Item 3</dt>
        <dd>Definition 3</dd>
    </dl>
</body>
</html>
