<!DOCTYPE html>
<html lang="en">
<head>
    <title>Making Form</title>

<body>

        <b>Are you a student?</b>

                <option value="UK">United Kingdom</option>

            <br><br>
        <b>Enter your passwort</b> &ensp;<input type="password">
        <br><br>

        <br><br>
